buildscript {
  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath 'org.ajoberstar:gradle-git:1.2.0'
  }
}

apply plugin: 'org.ajoberstar.github-pages'

System.setProperty('jna.nosys', 'true')

githubPages {
  def token = System.getProperty('GH_TOKEN')
  repoUri = 'https://${token}@github.com/danhyun/blog.git'
//  repoUri = 'git@github.com:danhyun/blog.git'
  pages {
    from file("$buildDir/jbake")
  }
}
